    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("June 15, 2019 16:30:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements
            document.getElementById("countdown-days").innerHTML = days + " days";
            document.getElementById("countdown-hours").innerHTML = hours + " hours";
            document.getElementById("countdown-minutes").innerHTML = minutes + " minutes";
            document.getElementById("countdown-seconds").innerHTML = seconds + " seconds";

        }, 1000);

    </script>

    <div class="container center">
            <div id="animate"></div>
        <h1 id="countdown-days"></h1>
        <h1 id="countdown-hours"></h1>
        <h1 id="countdown-minutes"></h1>
        <h1 id="countdown-seconds"></h1>
        <img id="my-img" class="image center">
    </div>
    <script src="animate.js"></script>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        var imageIndex = getRandomInt(6);
        document.getElementById('my-img').src= "./img/lola-" + imageIndex + ".png";
    </script>
